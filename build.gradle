import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    ext {
        springBootVersion = '3.3.4'
        springDependencyManagementVersion = '1.0.15.RELEASE'
        jdaVersion = '5.0.2'
        kotlin_version = '2.0.0-RC3'
        kotlinx_version = '1.9.0-RC'
        ktor_version = '2.3.12'
        mockk_version = '1.13.13'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'io.spring.dependency-management' version "$springDependencyManagementVersion"
    id 'com.autonomousapps.dependency-analysis' version '1.25.0'
}

apply plugin: 'kotlin'

allprojects {
    group = "com.github.ml404"
    version = "6.0-SNAPSHOT"

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url "https://repo.spring.io/libs-snapshot" }
        maven { url 'https://repo.spring.io/milestone' }
        maven { url 'https://repo.spring.io/snapshot' }
        maven { name 'm2-dv8tion'; url 'https://m2.dv8tion.net/releases' }
        maven {
            name 'm2-duncte123'
            url 'https://m2.duncte123.dev/releases'
        }
        maven { url = "https://maven.lavalink.dev/releases" }
    }
}

subprojects {
    apply plugin: 'io.spring.dependency-management'

    configurations {
        configureEach {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        }
    }

    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "22"  // Ensure compatibility with your project's JVM version
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "22"
    }
}
repositories {
    mavenCentral()
}

kotlin {
    jvmToolchain(8)
}
